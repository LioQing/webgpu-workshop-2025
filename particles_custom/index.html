<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU Particles</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="prism.css" />
</head>
<body>
    <div class="back-button-container">
        <button class="nav-button back-button" onclick="window.location.href='../index.html'">← Back</button>
    </div>
    <div id="fps-counter" class="fps-counter" aria-live="polite" title="Frames per second">FPS: --</div>
    <div class="controls-container">
        <div class="circle-controls">
            <label for="num-circles-input">Number of Circles:</label>
            <input type="number" id="num-circles-input" min="1" max="10000" value="128">
            <button id="apply-circles" class="apply-button">Apply</button>
        </div>
        <div class="gravity-info">
            <div id="gravity-status">Gravity: None</div>
            <div class="gravity-instruction">Press SPACE to reverse gravity</div>
        </div>
        <div class="mouse-info">
            <div id="mouse-status">Mouse: None</div>
            <div class="mouse-instruction">Press MOUSE to push away particles</div>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <aside id="shader-sidebar" class="shader-sidebar" aria-label="WGSL source">
        <div id="shader-resizer" class="shader-resizer" aria-hidden="true"></div>
        <div class="shader-header">movement.wgsl</div>
    <pre class="shader-pre"><code id="shader-code" class="language-wgsl" contenteditable="true" spellcheck="false" aria-label="Editable WGSL source">/* loading movement.wgsl… */</code></pre>
        <div class="shader-footer">
            <button id="shader-confirm" class="apply-button">Confirm</button>
            <button id="shader-reset" class="apply-button" title="Restore original movement.wgsl">Reset</button>
        </div>
    </aside>
    <div id="loading-container" class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading WebGPU...</div>
    </div>
    <div id="error-toast" class="error-toast" role="alert" aria-live="assertive">
        <button type="button" class="toast-close" aria-label="Close">×</button>
        <div class="toast-content"></div>
    </div>
    <script type="module" src="particles.js"></script>
    <script type="module" src="utils.js"></script>
    <script src="prism.js"></script>
</body>
</html>
